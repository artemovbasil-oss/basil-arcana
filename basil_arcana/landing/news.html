      function withLang(path, lang) {
        const url = new URL(path, window.location.href);
        if (lang && lang !== "ru") {
          url.searchParams.set("lang", lang);
        }
        return `${url.pathname}${url.search}`;
      }

      function applyLang(lang) {
        const resolved = copy[lang] ? lang : "ru";
        const langPack = copy[resolved];
        document.documentElement.lang = resolved === "kz" ? "kk" : resolved;
        document.querySelectorAll("[data-i18n]").forEach((node) => {
          node.textContent = langPack[node.dataset.i18n] || "";
        });
        document.querySelectorAll(".lang-btn").forEach((btn) => {
          btn.setAttribute("aria-pressed", String(btn.dataset.lang === resolved));
        });

        const links = {
          news: "./news.html",
          tarot: "./tarot-values.html",
          lenormand: "./lenormand-values.html",
          n1: "./news-premium-five-cards.html",
          n2: "./news-lenormand-launch.html",
          n3: "./news-new-services.html",
          n4: "./news-streak-system.html",
          n5: "./news-card-of-the-day.html",
          academy: "./academy.html"
        };
        Object.entries(links).forEach(([key, path]) => {
          document.querySelectorAll(`[data-link="${key}"]`).forEach((node) => {
            node.setAttribute("href", withLang(path, resolved));
          });
        });
        document.querySelector(".logo").setAttribute("href", withLang("./index.html", resolved));

        const url = new URL(window.location.href);
        if (resolved === "ru") {
          url.searchParams.delete("lang");
        } else {
          url.searchParams.set("lang", resolved);
        }
        window.history.replaceState({}, "", url.toString());
        window.localStorage.setItem(LANG_STORAGE_KEY, resolved);
        const breadcrumbHome = document.querySelector(".breadcrumb-home");
        if (breadcrumbHome) {
          const labels = { ru: "Главная", kz: "Басты бет", en: "Home" };
          breadcrumbHome.textContent = labels[resolved] || labels.ru;
          const homeUrl = new URL("./index.html", window.location.href);
          if (resolved && resolved !== "ru") homeUrl.searchParams.set("lang", resolved);
          breadcrumbHome.setAttribute("href", homeUrl.pathname + homeUrl.search);
        }
        const breadcrumbCurrent = document.querySelector(".breadcrumb-current");
        if (breadcrumbCurrent) {
          const titleNode = document.querySelector("h1");
          if (titleNode) breadcrumbCurrent.textContent = titleNode.textContent;
        }
      }

      document.querySelectorAll(".lang-btn").forEach((btn) => {
        btn.addEventListener("click", () => applyLang(btn.dataset.lang));
      });

      const initialLang = new URLSearchParams(window.location.search).get("lang");
