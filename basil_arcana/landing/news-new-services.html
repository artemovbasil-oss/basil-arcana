      function withLang(path, lang){ const url = new URL(path, window.location.href); if(lang && lang !== "ru") url.searchParams.set("lang", lang); return `${url.pathname}${url.search}`; }
      function applyLang(lang){ const resolved = copy[lang] ? lang : "ru"; const pack = copy[resolved]; document.documentElement.lang = resolved === "kz" ? "kk" : resolved; document.querySelectorAll("[data-i18n]").forEach((node)=>{ node.textContent = pack[node.dataset.i18n] || ""; }); document.querySelectorAll(".lang-btn").forEach((btn)=>btn.setAttribute("aria-pressed", String(btn.dataset.lang === resolved))); document.querySelector(".logo").setAttribute("href", withLang("./index.html", resolved)); document.querySelector('[data-link="news"]').setAttribute("href", withLang("./news.html", resolved)); document.querySelector('[data-link="tarot"]').setAttribute("href", withLang("./tarot-values.html", resolved)); document.querySelector('[data-link="lenormand"]').setAttribute("href", withLang("./lenormand-values.html", resolved)); document.querySelector('[data-link="academy"]').setAttribute("href", withLang("./academy.html", resolved)); const url = new URL(window.location.href); if(resolved === "ru") url.searchParams.delete("lang"); else url.searchParams.set("lang", resolved); window.history.replaceState({}, "", url.toString()); window.localStorage.setItem(LANG_STORAGE_KEY, resolved); }
