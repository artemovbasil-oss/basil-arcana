<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basil's Arcana</title>
    <meta
      name="description"
      content="Basil's Arcana — Telegram bot, Sofia tarot/astrology readings, and immersive mini app."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&family=Space+Grotesk:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #121317;
        --bg-soft: #1a1b22;
        --text: #f4f4fa;
        --text-soft: #bab8c7;
        --accent: #b889ff;
        --accent-soft: #e0ccff;
        --card: rgba(255, 255, 255, 0.07);
        --card-border: rgba(184, 137, 255, 0.35);
        --shadow: 0 20px 58px rgba(0, 0, 0, 0.45);
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        min-height: 100%;
      }

      body {
        font-family: "Manrope", sans-serif;
        color: var(--text);
        background:
          radial-gradient(circle at 15% 20%, #272432 0%, transparent 38%),
          radial-gradient(circle at 80% 25%, #3a2757 0%, transparent 34%),
          radial-gradient(circle at 20% 80%, #26242f 0%, transparent 33%),
          linear-gradient(145deg, var(--bg), #171821 58%, var(--bg-soft));
        overflow: hidden;
      }

      .stars,
      .stars::before,
      .stars::after {
        position: fixed;
        inset: 0;
        content: "";
        pointer-events: none;
        background-repeat: repeat;
      }

      .stars {
        z-index: -3;
        background-image: radial-gradient(circle, rgba(255, 255, 255, 0.14) 1px, transparent 1px);
        background-size: 4px 4px;
        opacity: 0.4;
      }

      .stars::before {
        z-index: -2;
        background-image: radial-gradient(circle, rgba(255, 255, 255, 0.2) 1.5px, transparent 1.5px);
        background-size: 160px 160px;
        animation: drift 32s linear infinite;
      }

      .stars::after {
        z-index: -1;
        background-image: radial-gradient(circle, rgba(184, 137, 255, 0.26) 1.2px, transparent 1.2px);
        background-size: 120px 120px;
        animation: drift 52s linear infinite reverse;
      }

      @keyframes drift {
        from {
          transform: translateY(0);
        }
        to {
          transform: translateY(-120px);
        }
      }

      .wrap {
        width: min(1120px, calc(100% - 2rem));
        margin: 0 auto;
        height: 100svh;
        display: grid;
        grid-template-rows: auto 1fr auto;
      }

      .topbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
        padding: 0.9rem 0 0.5rem;
      }

      .logo {
        font-family: "Space Grotesk", sans-serif;
        font-weight: 600;
        letter-spacing: 0.02em;
        font-size: clamp(1.15rem, 1.8vw, 1.45rem);
      }

      .langs {
        display: inline-flex;
        gap: 0.5rem;
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid var(--card-border);
        border-radius: 999px;
        padding: 0.3rem;
      }

      .lang-btn {
        border: 0;
        background: transparent;
        color: var(--text-soft);
        border-radius: 999px;
        font: inherit;
        font-weight: 600;
        letter-spacing: 0.03em;
        padding: 0.5rem 0.9rem;
        cursor: pointer;
      }

      .lang-btn[aria-pressed="true"] {
        color: #0d0c13;
        background: linear-gradient(135deg, var(--accent), var(--accent-soft));
      }

      .hero {
        display: grid;
        grid-template-columns: 1fr 320px;
        gap: 1rem;
        align-items: center;
        padding: 0.2rem 0 0.6rem;
      }

      .badge {
        display: inline-flex;
        align-items: center;
        gap: 0.45rem;
        border: 1px solid rgba(184, 137, 255, 0.5);
        background: rgba(184, 137, 255, 0.14);
        color: var(--accent-soft);
        border-radius: 999px;
        padding: 0.45rem 0.85rem;
        font-size: 0.8rem;
        margin-bottom: 0.55rem;
      }

      h1 {
        margin: 0;
        font-family: "Space Grotesk", sans-serif;
        line-height: 1;
        font-weight: 700;
        font-size: clamp(1.55rem, 3.2vw, 3rem);
        text-wrap: balance;
        max-width: 16ch;
      }

      .lead {
        margin: 0.8rem 0 0;
        color: var(--text-soft);
        font-size: clamp(0.9rem, 1.3vw, 1.03rem);
        max-width: 62ch;
      }

      .hero-actions {
        margin-top: 0.9rem;
        display: flex;
        flex-wrap: wrap;
        gap: 0.55rem;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.45rem;
        text-decoration: none;
        color: #0f0d16;
        background: linear-gradient(135deg, var(--accent), var(--accent-soft));
        border-radius: 12px;
        padding: 0.62rem 0.88rem;
        font-weight: 700;
        font-size: 0.9rem;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        box-shadow: 0 10px 24px rgba(184, 137, 255, 0.3);
      }

      .btn:hover {
        transform: translateY(-2px);
      }

      .btn.alt {
        color: var(--text);
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid var(--card-border);
        box-shadow: none;
      }

      .portrait {
        position: relative;
        background: rgba(0, 0, 0, 0.25);
        border: 1px solid var(--card-border);
        border-radius: 20px;
        box-shadow: var(--shadow);
        overflow: hidden;
        min-height: 330px;
      }

      .portrait video,
      .portrait img {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      .portrait img {
        display: none;
      }

      .no-video .portrait img {
        display: block;
      }

      .portrait::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(180deg, transparent 45%, rgba(5, 8, 14, 0.85));
      }

      .portrait-label {
        position: absolute;
        left: 1rem;
        bottom: 0.9rem;
        z-index: 1;
      }

      .portrait-label strong {
        display: block;
        font-size: 1.05rem;
      }

      .portrait-label span {
        color: var(--text-soft);
        font-size: 0.92rem;
      }

      .cards {
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 0.65rem;
        padding: 0 0 0.6rem;
      }

      .card {
        border: 1px solid var(--card-border);
        border-radius: 14px;
        padding: 0.74rem;
        background: var(--card);
        backdrop-filter: blur(8px);
        box-shadow: var(--shadow);
      }

      .card h2 {
        margin: 0.2rem 0 0.35rem;
        font-size: 0.95rem;
      }

      .card p {
        margin: 0;
        color: var(--text-soft);
        line-height: 1.32;
        font-size: 0.82rem;
      }

      .card-mark {
        color: var(--accent-soft);
        font-size: 0.78rem;
      }

      .footer {
        border-top: 1px solid rgba(184, 137, 255, 0.3);
        margin: 0 0 0.5rem;
        padding: 0.58rem 0 0.15rem;
        color: var(--text-soft);
        font-size: 0.82rem;
      }

      .bottom-cta {
        background: linear-gradient(135deg, #efe5ff, #c792ff);
        color: #140e1f;
        border: 1px solid rgba(0, 0, 0, 0.1);
        border-radius: 12px;
        padding: 0.65rem 0.8rem;
        margin-bottom: 0.75rem;
        display: flex;
        gap: 0.5rem;
        align-items: center;
        justify-content: space-between;
        font-weight: 700;
        font-size: 0.88rem;
      }

      .bottom-cta a {
        color: #140e1f;
        text-decoration: none;
        border-bottom: 1px solid rgba(20, 14, 31, 0.3);
      }

      .bottom-cta a:hover {
        border-bottom-color: #140e1f;
      }

      .reveal {
        opacity: 0;
        transform: translateY(10px);
        animation: reveal 0.8s ease forwards;
      }

      .reveal[data-delay="1"] {
        animation-delay: 0.12s;
      }
      .reveal[data-delay="2"] {
        animation-delay: 0.24s;
      }
      .reveal[data-delay="3"] {
        animation-delay: 0.36s;
      }

      @keyframes reveal {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 960px) {
        body {
          overflow: auto;
        }

        .wrap {
          height: auto;
          min-height: 100svh;
          grid-template-rows: auto;
        }

        .hero {
          grid-template-columns: 1fr;
        }

        .portrait {
          min-height: 260px;
          max-width: 420px;
        }

        .cards {
          grid-template-columns: 1fr;
        }

        .bottom-cta {
          flex-direction: column;
          align-items: flex-start;
        }
      }
    </style>
  </head>
  <body>
    <div class="stars"></div>
    <main class="wrap">
      <header class="topbar">
        <div class="logo">BasilArcana — The Real Magic</div>
        <div class="langs" role="group" aria-label="Language switcher">
          <button class="lang-btn" data-lang="ru" aria-pressed="true">RU</button>
          <button class="lang-btn" data-lang="kz" aria-pressed="false">KZ</button>
          <button class="lang-btn" data-lang="en" aria-pressed="false">EN</button>
        </div>
      </header>

      <section class="hero">
        <div>
          <div class="badge reveal">✦ <span data-i18n="badge"></span></div>
          <h1 class="reveal" data-delay="1" data-i18n="title"></h1>
          <p class="lead reveal" data-delay="2" data-i18n="lead"></p>
          <div class="hero-actions reveal" data-delay="3">
            <a class="btn" href="https://t.me/tarot_arkana_bot" target="_blank" rel="noreferrer" data-i18n="ctaBot"></a>
            <a class="btn alt" href="https://t.me/SofiaKnoxx" target="_blank" rel="noreferrer" data-i18n="ctaSofia"></a>
            <a class="btn alt" href="https://t.me/tarot_arkana_bot/app" target="_blank" rel="noreferrer" data-i18n="ctaMini"></a>
          </div>
        </div>

        <aside class="portrait reveal" data-delay="2">
          <video
            autoplay
            loop
            muted
            playsinline
            poster="https://cdn.basilarcana.com/sofia/sofia.webp"
          >
            <source src="https://cdn.basilarcana.com/sofia/sofia.webm" type="video/webm" />
          </video>
          <img
            src="https://cdn.basilarcana.com/sofia/sofia.webp"
            alt="Sofia Knox"
            loading="lazy"
          />
          <div class="portrait-label">
            <strong data-i18n="sofiaName"></strong>
            <span data-i18n="sofiaRole"></span>
          </div>
        </aside>
      </section>

      <section class="cards">
        <article class="card reveal" data-delay="1">
          <div class="card-mark">01</div>
          <h2 data-i18n="botTitle"></h2>
          <p data-i18n="botDesc"></p>
        </article>
        <article class="card reveal" data-delay="2">
          <div class="card-mark">02</div>
          <h2 data-i18n="sofiaTitle"></h2>
          <p data-i18n="sofiaDesc"></p>
        </article>
        <article class="card reveal" data-delay="3">
          <div class="card-mark">03</div>
          <h2 data-i18n="miniTitle"></h2>
          <p data-i18n="miniDesc"></p>
        </article>
      </section>

      <footer class="footer">
        <span data-i18n="footer"></span>
      </footer>
      <section class="bottom-cta">
        <span data-i18n="devCta"></span>
        <a href="mailto:basiluxd@gmail.com">basiluxd@gmail.com</a>
      </section>
    </main>

    <script>
      const copy = {
        ru: {
          badge: "премиум‑таро в Telegram",
          title: "BasilArcana — The Real Magic",
          lead: "Молодой премиум‑формат для тех, кто хочет красиво, глубоко и по делу. Выбирай расклад, лови инсайт и переходи в действие.",
          ctaBot: "Открыть бот",
          ctaSofia: "Написать Софии",
          ctaMini: "Открыть mini app",
          sofiaName: "София Нокс",
          sofiaRole: "@SofiaKnoxx · таролог / астролог",
          botTitle: "Telegram‑бот",
          botDesc: "Быстрые расклады 1/3/5 карт, точные формулировки и мягкие, но честные подсказки на каждый день.",
          sofiaTitle: "Личный разбор с Софией",
          sofiaDesc: "Профессиональная интерпретация раскладов и натальной карты: глубина, эмпатия и конкретные шаги без воды.",
          miniTitle: "Mini app в боте",
          miniDesc: "Атмосферный интерфейс внутри Telegram: интерактивные карты, ощущение ритуала и быстрый доступ в один тап.",
          footer: "BasilArcana · RU / KZ / EN · Telegram-first experience",
          devCta: "Разработка ботов и приложений на заказ под ключ — напишите нам"
        },
        kz: {
          badge: "Telegram ішіндегі премиум таро",
          title: "BasilArcana — The Real Magic",
          lead: "Әдемі, терең әрі нақты формат. Сұрағыңды таңда, инсайт ал да, нақты әрекетке өт.",
          ctaBot: "Ботты ашу",
          ctaSofia: "Софияға жазу",
          ctaMini: "Mini app ашу",
          sofiaName: "София Нокс",
          sofiaRole: "@SofiaKnoxx · таролог / астролог",
          botTitle: "Telegram-бот",
          botDesc: "1/3/5 карталық раскладтар, дәл жауаптар және күн сайынғы шынайы, жұмсақ бағыт.",
          sofiaTitle: "Софиямен жеке талдау",
          sofiaDesc: "Расклад пен натал картаға кәсіби талдау: тереңдік, эмпатия және нақты қадамдар.",
          miniTitle: "Бот ішіндегі mini app",
          miniDesc: "Telegram ішінде атмосфералық интерфейс: интерактивті карталар, ритуал сезімі және бір батырмамен кіру.",
          footer: "BasilArcana · RU / KZ / EN · Telegram-first experience",
          devCta: "Тапсырыс бойынша bot және app толық әзірлеу — бізге жазыңыз"
        },
        en: {
          badge: "premium tarot on Telegram",
          title: "BasilArcana — The Real Magic",
          lead: "A premium but youthful format for clarity with style. Pick your spread, catch the insight, and move with confidence.",
          ctaBot: "Open bot",
          ctaSofia: "Message Sofia",
          ctaMini: "Open mini app",
          sofiaName: "Sofia Knox",
          sofiaRole: "@SofiaKnoxx · tarot reader / astrologer",
          botTitle: "Telegram bot",
          botDesc: "Fast 1/3/5-card spreads, sharp wording, and grounded guidance you can actually use today.",
          sofiaTitle: "Personal reading with Sofia",
          sofiaDesc: "Professional spread and natal-chart interpretation with empathy, depth, and practical next steps.",
          miniTitle: "Mini app inside the bot",
          miniDesc: "An immersive Telegram experience with interactive cards, ritual mood, and one-tap access.",
          footer: "BasilArcana · RU / KZ / EN · Telegram-first experience",
          devCta: "Turnkey custom bot and app development — write to us"
        }
      };

      function applyLang(lang) {
        const langCopy = copy[lang] || copy.ru;
        document.documentElement.lang = lang === "kz" ? "kk" : lang;
        document.querySelectorAll("[data-i18n]").forEach((node) => {
          node.textContent = langCopy[node.dataset.i18n] || "";
        });
        document.querySelectorAll(".lang-btn").forEach((btn) => {
          btn.setAttribute("aria-pressed", String(btn.dataset.lang === lang));
        });
      }

      document.querySelectorAll(".lang-btn").forEach((btn) => {
        btn.addEventListener("click", () => applyLang(btn.dataset.lang));
      });

      const portraitVideo = document.querySelector(".portrait video");
      if (!portraitVideo || !portraitVideo.canPlayType("video/webm")) {
        document.body.classList.add("no-video");
      } else {
        portraitVideo.addEventListener("error", () => {
          document.body.classList.add("no-video");
        });
      }

      applyLang("ru");
    </script>
  </body>
</html>
