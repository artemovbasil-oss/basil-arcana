    <style>
      :root {
        --bg: #121317;
        --bg-soft: #1a1b22;
        --text: #f4f4fa;
        --text-soft: #bab8c7;
        --accent: #b889ff;
        --accent-soft: #e0ccff;
        --card: rgba(255, 255, 255, 0.07);
        --card-border: rgba(184, 137, 255, 0.35);
        --shadow: 0 20px 58px rgba(0, 0, 0, 0.45);

      * {

      }

      html,
      body {
        margin: 0;
        min-height: 100%;
      }

      body {

        color: var(--text);
        background: linear-gradient(145deg, #14151b, #1b1c24 58%, #16171e);
        overflow: hidden;
      }

      .stars,
      .stars::before,
      .stars::after {
        position: fixed;
        inset: 0;
        pointer-events: none;
        content: "";
        background-repeat: repeat;
      }

      .stars {
        z-index: -2;
        background-image: radial-gradient(circle, rgba(255, 255, 255, 0.14) 1px, transparent 1px);
        background-size: 4px 4px;
        opacity: 0.28;
      }

      .stars::before {
        z-index: -1;
        background-image: radial-gradient(circle, rgba(255, 255, 255, 0.2) 1.4px, transparent 1.4px);
        background-size: 125px 125px;
        opacity: 0.35;
        animation: twinkle 4.8s ease-in-out infinite alternate;
      }

      .stars::after {
        z-index: -1;
        background-image: radial-gradient(circle, rgba(184, 137, 255, 0.24) 1.2px, transparent 1.2px);
        background-size: 100px 100px;
        opacity: 0.3;
        animation: twinkle 6.2s ease-in-out infinite alternate-reverse;
      }

      @keyframes twinkle {
        0% {
          opacity: 0.18;
          transform: scale(1);
        }
        100% {
          opacity: 0.42;
          transform: scale(1.015);
        }
      }

      .wrap {
        width: min(1120px, calc(100% - 2rem));
        margin: 0 auto;
        height: 100svh;
        display: grid;
        grid-template-rows: auto 1fr auto;
      }

      .topbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
        padding: 1.05rem 0 0.75rem;
      }

      .logo {
        font-family: "Space Grotesk", sans-serif;
        font-weight: 600;
        letter-spacing: 0.02em;
        font-size: clamp(0.95rem, 1.35vw, 1.2rem);
        transition: color 0.2s ease, text-shadow 0.2s ease, transform 0.2s ease;
        color: var(--accent-soft);
        opacity: 0.95;
        max-width: 36ch;
      }

      .logo:hover {
        color: var(--accent-soft);
        text-shadow: 0 0 26px rgba(184, 137, 255, 0.45);
        transform: translateY(-1px);
      }

      .langs {
        display: inline-flex;
        gap: 0.5rem;
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid var(--card-border);
        border-radius: 999px;
        padding: 0.3rem;
      }

      .lang-btn {
        border: 0;
        background: transparent;
        color: var(--text-soft);
        border-radius: 999px;
        font: inherit;
        font-weight: 600;
        letter-spacing: 0.03em;
        padding: 0.5rem 0.9rem;
        cursor: pointer;
        transition: color 0.18s ease, background 0.18s ease, transform 0.18s ease;
      }

      .lang-btn:hover {
        color: var(--text);
        background: rgba(184, 137, 255, 0.14);
        transform: translateY(-1px);
      }

      .lang-btn[aria-pressed="true"] {
        color: #0d0c13;
        background: linear-gradient(135deg, var(--accent), var(--accent-soft));
      }

      .hero {
        display: grid;
        grid-template-columns: 1fr 340px;
        gap: 1.35rem;
        align-items: start;
        padding: 0.45rem 0 0.95rem;
      }

      .hero-copy {
        min-height: 302px;
      }

      .badge {
        display: inline-flex;
        align-items: center;
        gap: 0.45rem;
        border: 1px solid rgba(184, 137, 255, 0.5);
        background: rgba(184, 137, 255, 0.14);
        color: var(--accent-soft);
        border-radius: 999px;
        padding: 0.45rem 0.85rem;
        font-size: 0.8rem;
        margin-bottom: 0.55rem;
      }

      h1 {
        margin: 0;
        font-family: "Space Grotesk", sans-serif;
        line-height: 1;
        font-weight: 700;
        font-size: clamp(1.9rem, 4vw, 3.55rem);
        text-wrap: balance;
        max-width: 16ch;
        min-height: 2.05em;
      }

      .lead {
        margin: 1rem 0 0;
        color: var(--text-soft);
        font-size: clamp(1rem, 1.55vw, 1.18rem);
        max-width: 62ch;
        min-height: 3.25em;
        line-height: 1.5;
      }

      .hero-actions {
        margin-top: 1.2rem;
        display: flex;
        flex-wrap: wrap;
        gap: 0.55rem;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.45rem;
        text-decoration: none;
        color: #0f0d16;
        background: linear-gradient(135deg, var(--accent), var(--accent-soft));
        border-radius: 12px;
        padding: 0.62rem 0.88rem;
        font-weight: 700;
        font-size: 0.9rem;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        box-shadow: 0 10px 24px rgba(184, 137, 255, 0.3);
        position: relative;
        overflow: hidden;
      }

      .btn:hover {
        transform: translateY(-2px) scale(1.015);
        box-shadow: 0 15px 30px rgba(184, 137, 255, 0.34);
      }

      .btn::after {
        content: "";
        position: absolute;
        top: -120%;
        left: -40%;
        width: 35%;
        height: 300%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.45), transparent);
        transform: rotate(18deg);
        transition: left 0.42s ease;
      }

      .btn:hover::after {
        left: 120%;
      }

      .btn.alt {
        color: var(--text);
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid var(--card-border);
        box-shadow: none;
        opacity: 0.84;
      }

      .btn.alt:hover {
        opacity: 1;
      }

      .btn.primary-cta {
        animation: ctaPulse 2.2s ease-in-out infinite;
      }

      .btn.primary-cta::before {
        content: "";
        position: absolute;
        inset: -2px;
        border-radius: inherit;
        border: 1px solid rgba(224, 204, 255, 0.62);
        opacity: 0;
        pointer-events: none;
        animation: ctaRing 2.2s ease-in-out infinite;
      }

      @keyframes ctaPulse {
        0%,
        100% {
          box-shadow: 0 10px 24px rgba(184, 137, 255, 0.3);
        }
        50% {
          box-shadow: 0 18px 36px rgba(184, 137, 255, 0.48);
        }
      }

      @keyframes ctaRing {
        0%,
        100% {
          opacity: 0;
          transform: scale(1);
        }
        45% {
          opacity: 0.55;
          transform: scale(1.04);
        }
      }

      .portrait {
        position: relative;
        background: rgba(0, 0, 0, 0.25);
        border: 1px solid var(--card-border);
        border-radius: 20px;
        box-shadow: var(--shadow);
        overflow: hidden;
        min-height: 330px;
        aspect-ratio: 4 / 5;
        transition: transform 0.25s ease, box-shadow 0.25s ease, border-color 0.25s ease;
      }

      .portrait:hover {
        transform: translateY(-3px);
        border-color: rgba(224, 204, 255, 0.55);
        box-shadow: 0 28px 62px rgba(0, 0, 0, 0.48);
      }

      .portrait video,
      .portrait img {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      .portrait img {
        display: none;
      }

      .no-video .portrait img {
        display: block;
      }

      .portrait::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(180deg, transparent 45%, rgba(5, 8, 14, 0.85));
      }

      .portrait-label {
        position: absolute;
        left: 1rem;
        bottom: 0.9rem;
        z-index: 1;
      }

      .portrait-label strong {
        display: block;
        font-size: 1.05rem;
      }

      .portrait-label span {
        color: var(--text-soft);
        font-size: 0.92rem;
      }

      .cards {
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 0.65rem;
        padding: 0 0 0.6rem;
      }

      .card {
        border: 1px solid var(--card-border);
        border-radius: 14px;
        padding: 0.74rem;
        background: var(--card);
        backdrop-filter: blur(8px);
        box-shadow: var(--shadow);
        transition: transform 0.22s ease, border-color 0.22s ease, background 0.22s ease;
      }

      .card:hover {
        transform: translateY(-4px);
        border-color: rgba(224, 204, 255, 0.5);
        background: rgba(255, 255, 255, 0.1);
      }

      .card h2 {

        font-size: 0.95rem;
      }

      .card p {

        font-size: 0.82rem;
        min-height: 4.1em;
      }

      }

      .card.sofia-card p {
        min-height: auto;
        font-size: 0.8rem;
        line-height: 1.3;
      }

      .card-subaction {

        font-size: 0.8rem;

      .card-mark {
        color: var(--accent-soft);
        font-size: 0.78rem;
      }

      .footer {
        border-top: 1px solid rgba(184, 137, 255, 0.3);
        margin: 0 0 0.5rem;
        padding: 0.58rem 0 0.15rem;
        color: var(--text-soft);
        font-size: 0.82rem;
      }

      .bottom-cta {
        background: linear-gradient(135deg, #f5ebff, #c084ff 52%, #a45cf8);
        color: #10091c;
        border: 1px solid rgba(255, 255, 255, 0.35);
        box-shadow: 0 16px 34px rgba(164, 92, 248, 0.34);
        border-radius: 12px;
        padding: 0.65rem 0.8rem;
        margin-bottom: 0.75rem;
        display: flex;
        gap: 0.5rem;
        align-items: center;
        justify-content: space-between;
        font-weight: 700;
        font-size: 0.88rem;
      }

      .bottom-cta span {
        min-height: 1.5em;
      }

      [data-i18n] {
        transition: opacity 0.32s ease, transform 0.32s ease, filter 0.32s ease;
      }

      body.lang-switching [data-i18n] {
        opacity: 0.15;
        transform: translateY(5px);
        filter: blur(1.5px);
      }

      .bottom-cta a {
        color: #10091c;
        text-decoration: none;
        border-bottom: 1px solid rgba(16, 9, 28, 0.4);
        transition: border-color 0.18s ease, opacity 0.18s ease;
      }

      .bottom-cta a:hover {
        border-bottom-color: #10091c;
      }

      .bottom-cta-links {
        display: inline-flex;
        align-items: center;
        gap: 0.65rem;
        flex-wrap: wrap;
        font-weight: 800;
      }

      .bottom-cta-sep {
        opacity: 0.6;
      }

      .reveal {
        opacity: 0;
        transform: translateY(10px);
        animation: reveal 0.8s ease forwards;
      }

      .reveal[data-delay="1"] {
        animation-delay: 0.12s;
      }
      .reveal[data-delay="2"] {
        animation-delay: 0.24s;
      }
      .reveal[data-delay="3"] {
        animation-delay: 0.36s;
      }

      @keyframes reveal {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 960px) {
        body {
          overflow: auto;
        }

          height: auto;

        body {

        .hero {

        .hero-actions {

        .portrait {

        .portrait video,

        }

        .cards {
          grid-template-columns: 1fr;

        }

        .card {

        .card.sofia-card {

        .card h2 {

        .card p {

        .bottom-cta {

      }

      @media (prefers-reduced-motion: reduce) {

      const LANG_STORAGE_KEY = "basilarcana_lang";

      function applyLang(lang) {
        const langCopy = copy[lang] || copy.ru;
        document.documentElement.lang = lang === "kz" ? "kk" : lang;
        document.querySelectorAll("[data-i18n]").forEach((node) => {
          node.textContent = langCopy[node.dataset.i18n] || "";
        });
        document.querySelectorAll(".lang-btn").forEach((btn) => {
          btn.setAttribute("aria-pressed", String(btn.dataset.lang === lang));
        });
        updateTarotValuesLink(lang);
      }

      function updateTarotValuesLink(lang) {
        const tarotLink = document.querySelector('[data-track="cta_tarot_values"]');
        if (!tarotLink) {
          return;
        }
        const link = new URL("./tarot-values.html", window.location.href);
        if (lang && lang !== "ru") {
          link.searchParams.set("lang", lang);
        }
        tarotLink.setAttribute("href", `${link.pathname}${link.search}`);
      }

      function updateLangInUrl(lang) {
        const url = new URL(window.location.href);
        if (lang === "ru") {
          url.searchParams.delete("lang");
        } else {
          url.searchParams.set("lang", lang);
        }
        window.history.replaceState({}, "", url.toString());
      }

      let activeLang = "ru";
      let langSwitchInProgress = false;

      function switchLanguage(nextLang) {
        if (!nextLang || nextLang === activeLang || langSwitchInProgress) {
          return;
        }
        langSwitchInProgress = true;
        document.body.classList.add("lang-switching");
        window.setTimeout(() => {
          applyLang(nextLang);
          activeLang = nextLang;
          updateLangInUrl(activeLang);
          window.localStorage.setItem(LANG_STORAGE_KEY, activeLang);
          requestAnimationFrame(() => {
            document.body.classList.remove("lang-switching");
            langSwitchInProgress = false;
          });
        }, 180);
      }

      document.querySelectorAll(".lang-btn").forEach((btn) => {
        btn.addEventListener("click", () => switchLanguage(btn.dataset.lang));
      });

      const portraitVideo = document.querySelector(".portrait video");
      if (!portraitVideo || !portraitVideo.canPlayType("video/webm")) {
        document.body.classList.add("no-video");
      } else {
        portraitVideo.addEventListener("error", () => {
          document.body.classList.add("no-video");
        });
      }

      function setupAnalyticsEvents() {
        const links = document.querySelectorAll("[data-track]");
        links.forEach((link) => {
          link.addEventListener("click", () => {
            const eventName = link.getAttribute("data-track") || "cta_click";
            const href = link.getAttribute("href") || "";
            if (typeof gtag === "function") {
              gtag("event", "cta_click", {
                event_category: "engagement",
                event_label: eventName,
                destination: href,
                link_text: (link.textContent || "").trim(),
                language: activeLang,
              });
            }
          });
        });
      }

      setupAnalyticsEvents();
      const initialLang = new URLSearchParams(window.location.search).get("lang");
      const storedLang = window.localStorage.getItem(LANG_STORAGE_KEY);
      const preferredLang = initialLang || storedLang || "ru";
      const resolvedLang = preferredLang && copy[preferredLang] ? preferredLang : "ru";
      applyLang(resolvedLang);
      activeLang = resolvedLang;
      window.localStorage.setItem(LANG_STORAGE_KEY, activeLang);
    </script>
