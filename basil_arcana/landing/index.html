<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basil's Arcana</title>
    <meta
      name="description"
      content="Basil's Arcana — Telegram bot, Sofia tarot/astrology readings, and immersive mini app."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600;700&family=Manrope:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #090c13;
        --bg-soft: #141b2b;
        --text: #f3f5fb;
        --text-soft: #bcc4db;
        --gold: #dfbe7a;
        --aqua: #84f0d6;
        --card: rgba(255, 255, 255, 0.08);
        --card-border: rgba(255, 255, 255, 0.2);
        --shadow: 0 24px 70px rgba(0, 0, 0, 0.45);
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        min-height: 100%;
      }

      body {
        font-family: "Manrope", sans-serif;
        color: var(--text);
        background:
          radial-gradient(circle at 15% 20%, #1a2a4f 0%, transparent 35%),
          radial-gradient(circle at 80% 25%, #433166 0%, transparent 30%),
          radial-gradient(circle at 20% 80%, #1f3844 0%, transparent 30%),
          linear-gradient(135deg, var(--bg), #11162a 55%, var(--bg-soft));
        overflow-x: hidden;
      }

      .stars,
      .stars::before,
      .stars::after {
        position: fixed;
        inset: 0;
        content: "";
        pointer-events: none;
        background-repeat: repeat;
      }

      .stars {
        z-index: -3;
        background-image: radial-gradient(circle, rgba(255, 255, 255, 0.14) 1px, transparent 1px);
        background-size: 4px 4px;
        opacity: 0.4;
      }

      .stars::before {
        z-index: -2;
        background-image: radial-gradient(circle, rgba(255, 255, 255, 0.2) 1.5px, transparent 1.5px);
        background-size: 160px 160px;
        animation: drift 32s linear infinite;
      }

      .stars::after {
        z-index: -1;
        background-image: radial-gradient(circle, rgba(223, 190, 122, 0.22) 1.2px, transparent 1.2px);
        background-size: 120px 120px;
        animation: drift 52s linear infinite reverse;
      }

      @keyframes drift {
        from {
          transform: translateY(0);
        }
        to {
          transform: translateY(-120px);
        }
      }

      .wrap {
        width: min(1120px, calc(100% - 2rem));
        margin: 0 auto;
      }

      .topbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
        padding: 1.4rem 0 1rem;
      }

      .logo {
        font-family: "Cormorant Garamond", serif;
        font-weight: 700;
        letter-spacing: 0.02em;
        font-size: clamp(1.4rem, 2.3vw, 2rem);
      }

      .langs {
        display: inline-flex;
        gap: 0.5rem;
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid var(--card-border);
        border-radius: 999px;
        padding: 0.3rem;
      }

      .lang-btn {
        border: 0;
        background: transparent;
        color: var(--text-soft);
        border-radius: 999px;
        font: inherit;
        font-weight: 600;
        letter-spacing: 0.03em;
        padding: 0.5rem 0.9rem;
        cursor: pointer;
      }

      .lang-btn[aria-pressed="true"] {
        color: #0e1016;
        background: linear-gradient(135deg, var(--gold), #f5df9f);
      }

      .hero {
        display: grid;
        grid-template-columns: 1fr 360px;
        gap: 2rem;
        align-items: center;
        padding: 1rem 0 2.4rem;
      }

      .badge {
        display: inline-flex;
        align-items: center;
        gap: 0.45rem;
        border: 1px solid rgba(132, 240, 214, 0.4);
        background: rgba(132, 240, 214, 0.08);
        color: var(--aqua);
        border-radius: 999px;
        padding: 0.45rem 0.85rem;
        font-size: 0.85rem;
        margin-bottom: 0.9rem;
      }

      h1 {
        margin: 0;
        font-family: "Cormorant Garamond", serif;
        line-height: 0.95;
        font-weight: 700;
        font-size: clamp(2.2rem, 7vw, 5.1rem);
        text-wrap: balance;
      }

      .lead {
        margin: 1.15rem 0 0;
        color: var(--text-soft);
        font-size: clamp(1rem, 2.2vw, 1.18rem);
        max-width: 56ch;
      }

      .hero-actions {
        margin-top: 1.5rem;
        display: flex;
        flex-wrap: wrap;
        gap: 0.75rem;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.45rem;
        text-decoration: none;
        color: #0c0f16;
        background: linear-gradient(135deg, var(--gold), #f5df9f);
        border-radius: 12px;
        padding: 0.75rem 1rem;
        font-weight: 700;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        box-shadow: 0 10px 24px rgba(223, 190, 122, 0.28);
      }

      .btn:hover {
        transform: translateY(-2px);
      }

      .btn.alt {
        color: var(--text);
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid var(--card-border);
        box-shadow: none;
      }

      .portrait {
        position: relative;
        background: rgba(0, 0, 0, 0.25);
        border: 1px solid var(--card-border);
        border-radius: 20px;
        box-shadow: var(--shadow);
        overflow: hidden;
        min-height: 440px;
      }

      .portrait video,
      .portrait img {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      .portrait img {
        display: none;
      }

      .no-video .portrait img {
        display: block;
      }

      .portrait::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(180deg, transparent 45%, rgba(5, 8, 14, 0.85));
      }

      .portrait-label {
        position: absolute;
        left: 1rem;
        bottom: 0.9rem;
        z-index: 1;
      }

      .portrait-label strong {
        display: block;
        font-size: 1.05rem;
      }

      .portrait-label span {
        color: var(--text-soft);
        font-size: 0.92rem;
      }

      .cards {
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 1rem;
        padding: 0.4rem 0 2.8rem;
      }

      .card {
        border: 1px solid var(--card-border);
        border-radius: 18px;
        padding: 1rem;
        background: var(--card);
        backdrop-filter: blur(8px);
        box-shadow: var(--shadow);
      }

      .card h2 {
        margin: 0.3rem 0 0.6rem;
        font-size: 1.12rem;
      }

      .card p {
        margin: 0;
        color: var(--text-soft);
        line-height: 1.5;
        font-size: 0.96rem;
      }

      .card-mark {
        color: var(--aqua);
        font-size: 0.9rem;
      }

      .footer {
        border-top: 1px solid rgba(255, 255, 255, 0.18);
        margin: 0 0 1.2rem;
        padding: 1.2rem 0;
        color: var(--text-soft);
        font-size: 0.9rem;
      }

      .reveal {
        opacity: 0;
        transform: translateY(10px);
        animation: reveal 0.8s ease forwards;
      }

      .reveal[data-delay="1"] {
        animation-delay: 0.12s;
      }
      .reveal[data-delay="2"] {
        animation-delay: 0.24s;
      }
      .reveal[data-delay="3"] {
        animation-delay: 0.36s;
      }

      @keyframes reveal {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 960px) {
        .hero {
          grid-template-columns: 1fr;
        }

        .portrait {
          min-height: 320px;
          max-width: 420px;
        }

        .cards {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="stars"></div>
    <main class="wrap">
      <header class="topbar">
        <div class="logo">Basil's Arcana</div>
        <div class="langs" role="group" aria-label="Language switcher">
          <button class="lang-btn" data-lang="ru" aria-pressed="true">RU</button>
          <button class="lang-btn" data-lang="kz" aria-pressed="false">KZ</button>
          <button class="lang-btn" data-lang="en" aria-pressed="false">EN</button>
        </div>
      </header>

      <section class="hero">
        <div>
          <div class="badge reveal">✦ <span data-i18n="badge"></span></div>
          <h1 class="reveal" data-delay="1" data-i18n="title"></h1>
          <p class="lead reveal" data-delay="2" data-i18n="lead"></p>
          <div class="hero-actions reveal" data-delay="3">
            <a class="btn" href="https://t.me/tarot_arkana_bot" target="_blank" rel="noreferrer" data-i18n="ctaBot"></a>
            <a class="btn alt" href="https://t.me/SofiaKnoxx" target="_blank" rel="noreferrer" data-i18n="ctaSofia"></a>
            <a class="btn alt" href="https://t.me/tarot_arkana_bot" target="_blank" rel="noreferrer" data-i18n="ctaMini"></a>
          </div>
        </div>

        <aside class="portrait reveal" data-delay="2">
          <video
            autoplay
            loop
            muted
            playsinline
            poster="https://cdn.basilarcana.com/sofia/sofia.webp"
          >
            <source src="https://cdn.basilarcana.com/sofia/sofia.webm" type="video/webm" />
          </video>
          <img
            src="https://cdn.basilarcana.com/sofia/sofia.webp"
            alt="Sofia Knox"
            loading="lazy"
          />
          <div class="portrait-label">
            <strong data-i18n="sofiaName"></strong>
            <span data-i18n="sofiaRole"></span>
          </div>
        </aside>
      </section>

      <section class="cards">
        <article class="card reveal" data-delay="1">
          <div class="card-mark">01</div>
          <h2 data-i18n="botTitle"></h2>
          <p data-i18n="botDesc"></p>
        </article>
        <article class="card reveal" data-delay="2">
          <div class="card-mark">02</div>
          <h2 data-i18n="sofiaTitle"></h2>
          <p data-i18n="sofiaDesc"></p>
        </article>
        <article class="card reveal" data-delay="3">
          <div class="card-mark">03</div>
          <h2 data-i18n="miniTitle"></h2>
          <p data-i18n="miniDesc"></p>
        </article>
      </section>

      <footer class="footer">
        <span data-i18n="footer"></span>
      </footer>
    </main>

    <script>
      const copy = {
        ru: {
          badge: "премиум‑таро в Telegram",
          title: "Basil's Arcana: бот, София и магия решений",
          lead: "Молодой премиум‑формат для тех, кто хочет красиво, глубоко и по делу. Выбирай расклад, лови инсайт и переходи в действие.",
          ctaBot: "Открыть бот",
          ctaSofia: "Написать Софии",
          ctaMini: "Открыть mini app",
          sofiaName: "София Нокс",
          sofiaRole: "@SofiaKnoxx · таролог / астролог",
          botTitle: "Telegram‑бот",
          botDesc: "Быстрые расклады 1/3/5 карт, точные формулировки и мягкие, но честные подсказки на каждый день.",
          sofiaTitle: "Личный разбор с Софией",
          sofiaDesc: "Профессиональная интерпретация раскладов и натальной карты: глубина, эмпатия и конкретные шаги без воды.",
          miniTitle: "Mini app в боте",
          miniDesc: "Атмосферный интерфейс внутри Telegram: интерактивные карты, ощущение ритуала и быстрый доступ в один тап.",
          footer: "Basil's Arcana · RU / KZ / EN · Telegram-first experience"
        },
        kz: {
          badge: "Telegram ішіндегі премиум таро",
          title: "Basil's Arcana: бот, София және шешім магиясы",
          lead: "Әдемі, терең әрі нақты формат. Сұрағыңды таңда, инсайт ал да, нақты әрекетке өт.",
          ctaBot: "Ботты ашу",
          ctaSofia: "Софияға жазу",
          ctaMini: "Mini app ашу",
          sofiaName: "София Нокс",
          sofiaRole: "@SofiaKnoxx · таролог / астролог",
          botTitle: "Telegram-бот",
          botDesc: "1/3/5 карталық раскладтар, дәл жауаптар және күн сайынғы шынайы, жұмсақ бағыт.",
          sofiaTitle: "Софиямен жеке талдау",
          sofiaDesc: "Расклад пен натал картаға кәсіби талдау: тереңдік, эмпатия және нақты қадамдар.",
          miniTitle: "Бот ішіндегі mini app",
          miniDesc: "Telegram ішінде атмосфералық интерфейс: интерактивті карталар, ритуал сезімі және бір батырмамен кіру.",
          footer: "Basil's Arcana · RU / KZ / EN · Telegram-first experience"
        },
        en: {
          badge: "premium tarot on Telegram",
          title: "Basil's Arcana: bot, Sofia, and decision magic",
          lead: "A premium but youthful format for clarity with style. Pick your spread, catch the insight, and move with confidence.",
          ctaBot: "Open bot",
          ctaSofia: "Message Sofia",
          ctaMini: "Open mini app",
          sofiaName: "Sofia Knox",
          sofiaRole: "@SofiaKnoxx · tarot reader / astrologer",
          botTitle: "Telegram bot",
          botDesc: "Fast 1/3/5-card spreads, sharp wording, and grounded guidance you can actually use today.",
          sofiaTitle: "Personal reading with Sofia",
          sofiaDesc: "Professional spread and natal-chart interpretation with empathy, depth, and practical next steps.",
          miniTitle: "Mini app inside the bot",
          miniDesc: "An immersive Telegram experience with interactive cards, ritual mood, and one-tap access.",
          footer: "Basil's Arcana · RU / KZ / EN · Telegram-first experience"
        }
      };

      function applyLang(lang) {
        const langCopy = copy[lang] || copy.ru;
        document.documentElement.lang = lang === "kz" ? "kk" : lang;
        document.querySelectorAll("[data-i18n]").forEach((node) => {
          node.textContent = langCopy[node.dataset.i18n] || "";
        });
        document.querySelectorAll(".lang-btn").forEach((btn) => {
          btn.setAttribute("aria-pressed", String(btn.dataset.lang === lang));
        });
      }

      document.querySelectorAll(".lang-btn").forEach((btn) => {
        btn.addEventListener("click", () => applyLang(btn.dataset.lang));
      });

      const portraitVideo = document.querySelector(".portrait video");
      if (!portraitVideo || !portraitVideo.canPlayType("video/webm")) {
        document.body.classList.add("no-video");
      } else {
        portraitVideo.addEventListener("error", () => {
          document.body.classList.add("no-video");
        });
      }

      applyLang("ru");
    </script>
  </body>
</html>
