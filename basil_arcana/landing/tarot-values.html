    <style>
      :root {
        --bg: #111218;
        --bg-soft: #1a1b23;
        --text: #f3f3f8;
        --text-soft: #bbb8ca;
        --accent: #b889ff;
        --accent-soft: #e3d2ff;
        --card: rgba(255, 255, 255, 0.06);
        --card-border: rgba(184, 137, 255, 0.32);
        --shadow: 0 18px 48px rgba(0, 0, 0, 0.42);
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        min-height: 100%;
      }

      body {
        font-family: "Manrope", sans-serif;
        color: var(--text);
        background: radial-gradient(circle at 15% 20%, rgba(184, 137, 255, 0.12), transparent 40%),
          linear-gradient(150deg, #14151b, #1a1b24 55%, #15161d);
      }

      .stars,
      .stars::before,
      .stars::after {
        position: fixed;
        inset: 0;
        pointer-events: none;
        content: "";
        background-repeat: repeat;
      }

      .stars {
        z-index: -2;
        opacity: 0.22;
        background-image: radial-gradient(circle, rgba(255, 255, 255, 0.13) 1px, transparent 1px);
        background-size: 4px 4px;
      }

      .stars::before {
        z-index: -1;
        opacity: 0.28;
        background-image: radial-gradient(circle, rgba(255, 255, 255, 0.16) 1.3px, transparent 1.3px);
        background-size: 120px 120px;
      }

      .wrap {
        width: min(1320px, calc(100% - 3rem));
        margin: 0 auto;
        padding: 1.5rem 0 2.1rem;
      }

      .topbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 0.8rem;
        margin-bottom: 1rem;
      }

      .back-link {
        color: var(--accent-soft);
        text-decoration: none;
        font-family: "Space Grotesk", sans-serif;
        font-weight: 600;
        font-size: clamp(0.9rem, 1.3vw, 1.1rem);
      }

      .langs {
        display: inline-flex;
        gap: 0.45rem;
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid var(--card-border);
        border-radius: 999px;
        padding: 0.28rem;
      }

      .lang-btn {
        border: 0;
        background: transparent;
        color: var(--text-soft);
        border-radius: 999px;
        font: inherit;
        font-weight: 600;
        letter-spacing: 0.03em;
        padding: 0.46rem 0.82rem;
        cursor: pointer;
      }

      .lang-btn[aria-pressed="true"] {
        color: #100d17;
        background: linear-gradient(135deg, var(--accent), var(--accent-soft));
      }

      .hero {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 1.2rem;
        align-items: end;
        border: 1px solid var(--card-border);
        border-radius: 20px;
        background: var(--card);
        backdrop-filter: blur(8px);
        box-shadow: var(--shadow);
        padding: 1.35rem;
      }

      h1 {
        margin: 0;
        font-family: "Space Grotesk", sans-serif;
        font-size: clamp(1.5rem, 3vw, 2.5rem);
      }

      .lead {
        margin: 0.82rem 0 0;
        color: var(--text-soft);
        line-height: 1.58;
        font-size: 1.03rem;
        max-width: 74ch;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        color: #0f0d16;
        background: linear-gradient(135deg, var(--accent), var(--accent-soft));
        border-radius: 12px;
        padding: 0.64rem 0.9rem;
        font-weight: 800;
        font-size: 0.9rem;
        box-shadow: 0 12px 24px rgba(184, 137, 255, 0.3);
        white-space: nowrap;
      }

      .section-title {
        margin: 1.4rem 0 0.9rem;
        color: var(--text-soft);
        font-size: 0.9rem;
        letter-spacing: 0.06em;
        text-transform: uppercase;
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(4, minmax(0, 1fr));
        gap: 1rem;
      }

      .tarot-card {
        border: 1px solid var(--card-border);
        border-radius: 16px;
        background: var(--card);
        padding: 0.68rem;
        cursor: pointer;
        text-align: left;
        color: inherit;
        transition: transform 0.22s ease, border-color 0.22s ease, background 0.22s ease;
      }

      .tarot-card:hover {
        border-color: rgba(227, 210, 255, 0.55);
        transform: translateY(-3px);
      }

      .tarot-card img {
        width: 100%;
        aspect-ratio: 3 / 5;
        object-fit: cover;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.06);
        display: block;
      }

      .tarot-card h3 {
        margin: 0.72rem 0 0;
        font-size: 1.02rem;
        line-height: 1.22;
        min-height: 2.45em;
      }

      .tarot-card p {
        margin: 0.4rem 0 0;
        color: var(--text-soft);
        font-size: 0.9rem;
        line-height: 1.4;
        min-height: 2.8em;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      .status {
        margin-top: 0.9rem;
        color: var(--text-soft);
        font-size: 0.94rem;
      }

      .modal {
        position: fixed;
        inset: 0;
        background: rgba(8, 9, 13, 0.76);
        display: none;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        z-index: 10;
      }

      .modal.open {
        display: flex;
      }

      .modal-card {
        width: min(900px, 100%);
        max-height: calc(100svh - 2rem);
        overflow: auto;
        border: 1px solid var(--card-border);
        border-radius: 16px;
        background: #171821;
        box-shadow: 0 24px 58px rgba(0, 0, 0, 0.56);
        padding: 0.95rem;
      }

      .modal-top {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 0.8rem;
      }

      .modal-close {
        border: 1px solid var(--card-border);
        background: rgba(255, 255, 255, 0.08);
        color: var(--text);
        border-radius: 10px;
        font: inherit;
        font-weight: 600;
        cursor: pointer;
        padding: 0.45rem 0.72rem;
      }

      .modal-grid {
        display: grid;
        grid-template-columns: 290px 1fr;
        gap: 0.9rem;
        margin-top: 0.85rem;
      }

      .modal-grid img {
        width: 100%;
        border-radius: 12px;
        object-fit: cover;
      }

      .chips {
        display: flex;
        flex-wrap: wrap;
        gap: 0.42rem;
        margin: 0.5rem 0 0.6rem;
      }

      .chip {
        border: 1px solid var(--card-border);
        border-radius: 999px;
        padding: 0.25rem 0.55rem;
        color: var(--accent-soft);
        font-size: 0.78rem;
      }

      .meaning {
        margin: 0.35rem 0;
        color: var(--text-soft);
        line-height: 1.45;
        font-size: 0.93rem;
      }

      .meaning strong {
        color: var(--text);
      }

      .modal-actions {
        margin-top: 0.9rem;
        display: flex;
        flex-wrap: wrap;
        gap: 0.55rem;
      }

      .modal-btn {
        padding: 0.58rem 0.8rem;
        font-size: 0.84rem;
      }

      .modal-btn.alt {
        color: var(--text);
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid var(--card-border);
        box-shadow: none;
      }

      @media (max-width: 960px) {
        .hero {
          grid-template-columns: 1fr;
          align-items: start;
        }

        .gallery {
          grid-template-columns: repeat(3, minmax(0, 1fr));
          gap: 0.8rem;
        }

        .modal-grid {
          grid-template-columns: 1fr;
        }

        .modal-grid img {
          max-width: 320px;
        }

        .modal-actions {
          flex-direction: column;
        }

        .modal-btn {
          width: 100%;
        }
      }

      @media (max-width: 560px) {
        .wrap {
          width: min(1320px, calc(100% - 1rem));
          padding-top: 0.8rem;
        }

        .gallery {
          grid-template-columns: repeat(2, minmax(0, 1fr));
        }

        .tarot-card h3 {
          font-size: 0.92rem;
        }

        .tarot-card p {
          font-size: 0.84rem;
        }
      }
    </style>

  <body>

              <a

    <script>
      const uiCopy = {
        ru: {
          back: "← На главную",
          title: "Значения карт Таро",
          lead: "Выбирай карту по интуиции: здесь собраны все арканы с живыми трактовками, светлой и теневой стороной, чтобы ты быстрее почувствовал(а) смысл и следующий шаг.",
          ctaMini: "Получить бесплатный расклад",
          galleryLabel: "Галерея карт",
          close: "Закрыть",
          loading: "Загружаем карты...",
          error: "Не удалось загрузить карты. Попробуйте обновить страницу.",
          modalGeneral: "Общее значение",
          modalLight: "Светлая грань",
          modalShadow: "Теневая грань",
          modalAdvice: "Совет",
          modalCtaBot: "Перейти в бот",
          modalCtaMini: "Получить бесплатный расклад"
        },
        kz: {
          back: "← Басты бетке",
          title: "Таро карталарының мағынасы",
          lead: "Картаны жүрекпен таңдаңыз: мұнда барлық аркандар терең мағынамен, жарық/көлеңке қырымен және келесі қадамға арналған нақты ишарамен берілген.",
          ctaMini: "Тегін таралым алу",
          galleryLabel: "Карталар галереясы",
          close: "Жабу",
          loading: "Карталар жүктелуде...",
          error: "Карталарды жүктеу мүмкін болмады. Бетті жаңартып көріңіз.",
          modalGeneral: "Жалпы мағына",
          modalLight: "Жарық қыры",
          modalShadow: "Көлеңке қыры",
          modalAdvice: "Кеңес",
          modalCtaBot: "Ботқа өту",
          modalCtaMini: "Тегін таралым алу"
        },
        en: {
          back: "← Back to main",
          title: "Tarot Card Meanings",
          lead: "Choose a card by intuition: explore all arcana with rich meanings, light and shadow sides, and a practical next step you can act on today.",
          ctaMini: "Get a free tarot reading",
          galleryLabel: "Card gallery",
          close: "Close",
          loading: "Loading cards...",
          error: "Failed to load cards. Please refresh the page.",
          modalGeneral: "General meaning",
          modalLight: "Light side",
          modalShadow: "Shadow side",
          modalAdvice: "Advice",
          modalCtaBot: "Go to bot",
          modalCtaMini: "Get a free tarot reading"
        }
      };

      const LANG_STORAGE_KEY = "basilarcana_lang";
      let activeLang = "ru";
      let cards = [];
      const cardImageAlias = {
        major_10_wheel: "major_10_wheel_of_fortune",
      };

      const galleryNode = document.getElementById("gallery");
      const statusNode = document.getElementById("status");
      const modalNode = document.getElementById("modal");

      function trackEvent(link, eventName) {
        if (typeof gtag !== "function") {
          return;
        }
        gtag("event", "cta_click", {
          event_category: "engagement",
          event_label: eventName,
          destination: link,
          language: activeLang,
        });
      }

      function cardImageUrl(cardKey) {
        const suit = cardKey.split("_")[0];
        const resolvedKey = cardImageAlias[cardKey] || cardKey;
        return `https://cdn.basilarcana.com/cards/${suit}/${resolvedKey}.webp`;
      }

      function openModal(cardKey, cardData) {
        const langPack = uiCopy[activeLang] || uiCopy.ru;
        document.getElementById("modalTitle").textContent = cardData.title;
        document.getElementById("modalImg").src = cardImageUrl(cardKey);
        document.getElementById("modalDetailed").textContent = cardData.detailedDescription || "";
        document.getElementById("modalGeneral").innerHTML = `<strong>${langPack.modalGeneral}:</strong> ${cardData.meaning?.general || ""}`;
        document.getElementById("modalLight").innerHTML = `<strong>${langPack.modalLight}:</strong> ${cardData.meaning?.light || ""}`;
        document.getElementById("modalShadow").innerHTML = `<strong>${langPack.modalShadow}:</strong> ${cardData.meaning?.shadow || ""}`;
        document.getElementById("modalAdvice").innerHTML = `<strong>${langPack.modalAdvice}:</strong> ${cardData.meaning?.advice || ""}`;

        const keywordsNode = document.getElementById("modalKeywords");
        keywordsNode.innerHTML = "";
        (cardData.keywords || []).forEach((keyword) => {
          const chip = document.createElement("span");
          chip.className = "chip";
          chip.textContent = keyword;
          keywordsNode.appendChild(chip);
        });

        modalNode.classList.add("open");
        modalNode.setAttribute("aria-hidden", "false");
      }

      function closeModal() {
        modalNode.classList.remove("open");
        modalNode.setAttribute("aria-hidden", "true");
      }

      function renderCards() {
        galleryNode.innerHTML = "";
        cards.forEach(([cardKey, cardData]) => {
          const button = document.createElement("button");
          button.type = "button";
          button.className = "tarot-card";
          button.innerHTML = `
            <img src="${cardImageUrl(cardKey)}" loading="lazy" alt="${cardData.title}" />
            <h3>${cardData.title}</h3>
            <p>${(cardData.meaning?.general || "").slice(0, 88)}</p>
          `;
          button.addEventListener("click", () => openModal(cardKey, cardData));
          galleryNode.appendChild(button);
        });
      }

      async function loadCards(lang) {
        const langPack = uiCopy[lang] || uiCopy.ru;
        statusNode.textContent = langPack.loading;
        try {
          const res = await fetch(`https://cdn.basilarcana.com/data/cards_${lang}.json`, {
            cache: "no-store",
          });
          if (!res.ok) {
            throw new Error(`Failed with status ${res.status}`);
          }
          const payload = await res.json();
          cards = Object.entries(payload);
          renderCards();
          statusNode.textContent = "";
        } catch (err) {
          cards = [];
          galleryNode.innerHTML = "";
          statusNode.textContent = langPack.error;
        }
      }

      function applyLang(lang) {
        activeLang = uiCopy[lang] ? lang : "ru";
        const langPack = uiCopy[activeLang];
        document.documentElement.lang = activeLang === "kz" ? "kk" : activeLang;
        document.querySelectorAll("[data-i18n]").forEach((node) => {
          node.textContent = langPack[node.dataset.i18n] || "";
        });
        document.querySelectorAll(".lang-btn").forEach((btn) => {
          btn.setAttribute("aria-pressed", String(btn.dataset.lang === activeLang));
        });
        const url = new URL(window.location.href);
        if (activeLang === "ru") {
          url.searchParams.delete("lang");
        } else {
          url.searchParams.set("lang", activeLang);
        }
        window.history.replaceState({}, "", url.toString());
        window.localStorage.setItem(LANG_STORAGE_KEY, activeLang);
        loadCards(activeLang);
      }

      document.querySelectorAll(".lang-btn").forEach((btn) => {
        btn.addEventListener("click", () => applyLang(btn.dataset.lang));
      });

      document.getElementById("modalClose").addEventListener("click", closeModal);
      modalNode.addEventListener("click", (event) => {
        if (event.target === modalNode) {
          closeModal();
        }
      });
      window.addEventListener("keydown", (event) => {
        if (event.key === "Escape") {
          closeModal();
        }
      });

      document.querySelectorAll("[data-track]").forEach((link) => {
        link.addEventListener("click", () => {
          const eventName = link.getAttribute("data-track") || "cta_click";
          const href = link.getAttribute("href") || "";
          trackEvent(href, eventName);
        });
      });

      const initialLang = new URLSearchParams(window.location.search).get("lang");
      const storedLang = window.localStorage.getItem(LANG_STORAGE_KEY);
      const preferredLang = initialLang || storedLang || "ru";
      const resolvedLang = preferredLang && uiCopy[preferredLang] ? preferredLang : "ru";
      applyLang(resolvedLang);
    </script>
