name: basil_arcana
publish_to: 'none'
description: Basil's Arcana
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  http: ^1.2.2
  intl: ^0.20.2
  url_launcher: ^6.3.0
  uuid: ^4.4.2

dev_dependencies:
  flutter_launcher_icons: ^0.13.1

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/data/cards_en.json
    - assets/data/cards_ru.json
    - assets/data/cards_kk.json
    - assets/data/spreads_en.json
    - assets/data/spreads_ru.json
    - assets/data/spreads_kk.json
    - assets/deck/
    - assets/cards/major/
    - assets/cards/wands/
    - assets/icon/

flutter_launcher_icons:
  android: true
  ios: false
  image_path: assets/icon/app_icon.png
  adaptive_icon_background: "#121212"
  adaptive_icon_foreground: assets/icon/app_icon.png
